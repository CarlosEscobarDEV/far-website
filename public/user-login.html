<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - FAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #D4E5F0;
            margin: 0;
            padding: 0;
        }

        .site-header {
            background: linear-gradient(to bottom, #1E90FF, #1C86EE, #1874CD);
            padding: 10px 2rem;
            color: white;
            border-bottom: 2px solid #00008B;
        }
        .logo {
            font-weight: 900;
            font-size: 2.5rem;
            letter-spacing: -2px;
        }
        .logo span {
            background: linear-gradient(to right, #FFA500, #FF4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .main-nav a {
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .main-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .content-area {
            padding: 2rem;
            background-color: white;
            max-width: 1152px;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
        }
        
        .frutiger-input {
            border: 1px solid #ACA899;
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #F0F0F0;
            transition: all 0.2s;
        }
        .frutiger-input:focus {
            outline: none;
            border-color: #0055E3;
            background-color: white;
        }

        .action-button {
            background: linear-gradient(to bottom, #2196F3, #1e88e5);
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border: 1px solid #1976d2;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .action-button:hover {
            background: linear-gradient(to bottom, #1e88e5, #2196F3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="logo">frutiger <span>AERO</span></a>
            <nav class="main-nav flex space-x-4 text-lg font-bold">
                <a href="/">Acasă</a>
                <a href="/register.html">Înregistrare</a>
            </nav>
        </div>
    </header>
    
    <!-- Zona de continut principal -->
    <div class="content-area max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Autentificare</h1>
            <p class="text-gray-700">Bun venit înapoi în comunitate!</p>
        </div>

        <div id="message-area" class="hidden p-3 rounded-lg text-center text-sm mb-6"></div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-bold text-gray-700 mb-2">Nume de Utilizator</label>
                <input type="text" id="username" required class="w-full frutiger-input">
            </div>
            <div>
                <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Parolă</label>
                <input type="password" id="password" required class="w-full frutiger-input">
            </div>
            <div>
                <button type="submit" class="w-full action-button">
                    Autentificare
                </button>
            </div>
        </form>
         <p class="text-center text-sm text-gray-600 mt-4">
            Nu ai un cont? <a href="/register.html" class="font-bold text-blue-600 hover:underline">Înregistrează-te aici</a>.
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            showMessage('Se verifică datele...', 'info');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Stocam datele utilizatorului in `localStorage` pentru a-l tine logat
                    // localStorage este mai persistent decat sessionStorage
                    localStorage.setItem('far_user', JSON.stringify(result));
                    
                    showMessage('Autentificare reușită! Vei fi redirecționat...', 'success');
                    
                    setTimeout(() => {
                        // Redirectionam catre pagina principala dupa login
                        window.location.href = '/'; 
                    }, 1500);

                } else {
                    showMessage(`Eroare: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage('Eroare de rețea. Te rog încearcă mai târziu.', 'error');
            }
        });
        
        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = 'p-3 rounded-lg text-center text-sm mb-6'; // Reset classes
            if (type === 'success') {
                messageArea.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
            } else if (type === 'error') {
                 messageArea.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
            } else { // info
                 messageArea.classList.add('bg-blue-100', 'border', 'border-blue-400', 'text-blue-700');
            }
            messageArea.classList.remove('hidden');
        }
    </script>
</body>
</html>
